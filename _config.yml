# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: YuXuan Tay
title_separator: "-"
subtitle: My Personal Blog on GitHub Pages with Jekyll
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: https://yxtay.github.io
baseurl: /
repository: yxtay/yxtay.github.io
teaser:
logo:

name: YuXuan Tay
email: wyextay@gmail.com
twitter_username: yxtay
github_username: yxtay


comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

search: true
search_provider: lunr # lunr (default), algolia, google

# jekyll-seo-tag settings
twitter:
  username: yxtay
facebook:
  username:
og_image:
social:
  name: YuXuan Tay
  links:
    - 
webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 

# analytics
analytics:
  provider: false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id:
    anonymize_ip: # true, false (default)

# github fixed values
# https://help.github.com/en/github/working-with-github-pages/about-github-pages-and-jekyll#configuring-jekyll-in-your-github-pages-site
lsi: false
safe: true
source: . # [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Build settings
github: # to remove github metadata warning: https://github.com/github/pages-gem/issues/399
  - metadata
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
# Outputting
permalink: /:categories/:title/
paginate_path: /page:num/
paginate: 5 # amount of posts to show
timezone: Asia/Singapore # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  # github plugins
  # https://help.github.com/en/github/working-with-github-pages/about-github-pages-and-jekyll#plugins
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
  # end github plugins
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: YuXuan Tay
  avatar: /assets/images/bio-photo.jpg
  bio: My awesome biography constrained to a sentence or two goes here.
  location: Singapore
  email: wyextay@gmail.com
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://yxtay.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/yxtay"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yxtay"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/yxtay"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yxtay"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
